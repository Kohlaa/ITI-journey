<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
        }
        legend {
            font-weight: bold;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button a {
            color: inherit;
            text-decoration: none;
        }
        @media(max-width: 600px) {
            form {
                padding: 20px;
            }
        }
  
    </style>
    <script>
        function validateForm() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var repeatPassword = document.getElementById("repeatPassword").value;

            if (firstName === "" || lastName === "" || email === "" || password === "" || repeatPassword === "") {
                alert("Please fill in all fields.");
                return false;
            }

            if (password !== repeatPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <form action="./thanku.html" method="get" onsubmit="return validateForm()">
        <input type="hidden" placeholder="User Name"><br><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" id="repeatPassword" name="repeatPassword"><br><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>
        <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </fieldset>
        <label for="faculty">Select your faculty:</label>
        <select name="faculty" id="faculty">
            <option value="CU">Cairo University</option>
            <option value="ASU">Ain Shams University</option>
            <option value="DU">Damanhur University</option>
            <option value="SU">Sohag University</option>
        </select>
        <fieldset>
            <legend>Interests</legend>
            <input type="checkbox">Programming
            <input type="checkbox">Soccer
            <input type="checkbox">Swimming
            <input type="checkbox">Chess
        </fieldset>
        <h5>
            About me : <br><br>
            Lorem ipsum dolor sit amet consectetur adipisicing elit.<br>
            Non distinctio iste, autem odio hic cum doloremque natus<br>
            voluptate laudantium laborum suscipit ipsum, harum, voluptatum<br>
            sapiente et nisi quia saepe nam!
        </h5>
        <input type="checkbox">
        <a href="terms&cond.html">Terms and conditions</a>
        <br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

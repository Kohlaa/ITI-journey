<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2>Registration Form</h2>
  <form id="registrationForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      <div class="invalid-feedback">Please enter your name.</div>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      <div class="invalid-feedback">Please enter a valid email.</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
      <div class="invalid-feedback">Password must be at least 6 characters.</div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required minlength="6">
      <div class="invalid-feedback">Please confirm your password.</div>
    </div>
    <button type="submit" class="btn btn-primary" id="navigateButton">Register</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  const registrationForm = document.getElementById('registrationForm');
  const nameInput = document.getElementById('name');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');

  registrationForm.addEventListener('submit', function(event) {
    event.preventDefault();

    if (registrationForm.checkValidity() === false) {
      event.stopPropagation();
    } else {
      alert('Registration Successful!');
      window.location.href = "homePage.html";
      registrationForm.reset();
    }

    registrationForm.classList.add('was-validated');
  });

  nameInput.addEventListener('input', function() {
    nameInput.classList.remove('is-invalid');
  });

  emailInput.addEventListener('input', function() {
    emailInput.classList.remove('is-invalid');
  });

  passwordInput.addEventListener('input', function() {
    passwordInput.classList.remove('is-invalid');
  });

  confirmPasswordInput.addEventListener('input', function() {
    confirmPasswordInput.classList.remove('is-invalid');
  });
</script>

</body>
</html>

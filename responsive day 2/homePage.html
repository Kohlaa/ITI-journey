<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Home Design with Bootstrap Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Optional: Custom styles for sections */
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }
    #section1 {
      background-color: #f8f9fa;
    }
    #section2 {
      background-color: #dee2e6;
    }
    #section3 {
      background-color: #ced4da;
    }
    #section4 {
      background-color: #adb5bd;
    }
  </style>
</head>
<body data-spy="scroll" data-target="#navbar" data-offset="50">

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
  <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i> Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#section1"><i class="bi bi-house-door"></i> Section 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section2"><i class="bi bi-person-circle"></i> Section 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section3"><i class="bi bi-globe"></i> Section 3</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#section4"><i class="bi bi-gear-fill"></i> Section 4</a>
      </li>
    </ul>
  </div>
</nav>

<section id="section1">
  <i class="bi bi-house-door"></i>
  <h1>Section 1</h1>
  <p>This is the first section.</p>
</section>

<section id="section2">
  <i class="bi bi-person-circle"></i>
  <h1>Section 2</h1>
  <p>This is the second section.</p>
</section>

<section id="section3">
  <i class="bi bi-globe"></i>
  <h1>Section 3</h1>
  <p>This is the third section.</p>
</section>

<section id="section4">
  <i class="bi bi-gear-fill"></i>
  <h1>Section 4</h1>
  <p>This is the fourth section.</p>
</section>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> <!-- You can add your custom styles here -->
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">E-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      
      
  <!-- Product Listing Section -->
<div class="container mt-4">
    <h2>Our Products</h2>
    <div class="row">
      <!-- Product Cards - Example for two products -->
      <div class="col-md-6">
        <div class="card">
          <img src="img/img2.png" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Description of Product 1.</p>
            <a href="#" class="btn btn-primary">View Details</a>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
            <div class="alert alert-success mt-3" role="alert" style="display: none;">
              Product added to cart successfully!
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card">
          <img src="img/img1.png" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">Description of Product 2.</p>
            <a href="#" class="btn btn-primary">View Details</a>
            <button class="btn btn-success add-to-cart">Add to Cart</button>
            <div class="alert alert-success mt-3" role="alert" style="display: none;">
              Product added to cart successfully!
            </div>
          </div>
        </div>
      </div>
  
      <!-- Add more product cards here -->
    </div>
  </div>
  
  <script>
    // JavaScript to handle the click event and show the success message
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
  
    addToCartButtons.forEach(button => {
      button.addEventListener('click', function() {
        const alert = this.parentElement.querySelector('.alert');
        alert.style.display = 'block';
  
        // Hide the alert after 2 seconds (you can adjust this timing)
        setTimeout(() => {
          alert.style.display = 'none';
        }, 2000);
      });
    });
    // Get all the nav links
const navLinks = document.querySelectorAll('.navbar-nav .nav-item .nav-link');

// Add a click event listener to each nav link
navLinks.forEach(link => {
  link.addEventListener('click', function(event) {
    // Remove the 'active' class from all links
    navLinks.forEach(link => {
      link.classList.remove('active');
    });

    // Add the 'active' class to the clicked link
    event.target.classList.add('active');
  });
});
  </script>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000;"></canvas>

    <script>
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        function drawSadFace() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(110, 120, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(190, 120, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(150, 180, 35, Math.PI, 0);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 15;
            ctx.stroke();
        }

        function drawSmileyFace() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.arc(150, 150, 100, 0, Math.PI * 2);
            ctx.fillStyle = 'yellow';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(110, 120, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(190, 120, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();

            ctx.beginPath();
            ctx.arc(150, 180, 50, 0, Math.PI);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 15;
            ctx.stroke();
        }

        canvas.addEventListener('mousedown', function (event) {
            drawSmileyFace();
            canvas.style.cursor = 'pointer';
            canvas.addEventListener('mousemove', scaleSmileyFace);
        });

        canvas.addEventListener('mouseup', function (event) {
            drawSadFace();
            canvas.style.cursor = 'default';
            canvas.removeEventListener('mousemove', scaleSmileyFace);
        });

        function scaleSmileyFace(event) {
            var scaleFactor = 1.1;
            ctx.scale(scaleFactor, 1);
            drawSmileyFace();
            ctx.setTransform(1, 0, 0, 1, 0, 0); 
        }
        drawSadFace();
    </script>
</body>

</html>
